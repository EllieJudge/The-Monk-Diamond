<!DOCTYPE html>
<html>
    <head>
    <title>Remove</title>
    <script>
        function removeItem(item) {
            document.getElementById("list").removeChild(item);
        }
    </script>
    </head>
    <body>
        <div id = "list">
            Security to protect Mr Volkov
            <div onclick = "removeItem(this);">
                Wooly socks
            </div>
        </div>
    </body>
</html>
