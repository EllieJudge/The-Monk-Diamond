<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>
        <script>
            var diamondValue = 10;
            if(diamondValue <= 9.9) {
                alert("Less than 1 million!");
            }
            else {
                alert("More than 1 million!");
            }
        </script>
    </body>
</html>
